<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminCreate</title>
    <script src="js/admin.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<!-- Button modal -->
<button type="button" class="btn btn-primary" id="btn-add-movie" data-bs-toggle="modal" data-bs-target="#addMovieModal">
    Tilføj ny film
</button>

<!-- Modal  -->
<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMovieModalLabel">Indtast Filmdetaljer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-movie-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titel:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="ageLimit" class="form-label">Aldersgrænse:</label>
                        <input type="number" id="ageLimit" name="ageLimit" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="duration" class="form-label">Varighed i minutter:</label>
                        <input type="number" id="duration" name="duration" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Beskrivelse:</label>
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="picture" class="form-label">Billede (URL):</label>
                        <input type="text" id="picture" name="picture" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Opret film</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
