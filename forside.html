<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biograf Hjemmeside</title>
    <link rel="stylesheet" href="css/biografstyling.css">
    <link rel="stylesheet" href="css/unikMovieStyling.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/reserverAndBookedchair.js"></script>
</head>
<body>
<!-- Header med biografnavn og menu -->
<header class="header">
    <div class="logo">BioCinema</div>
    <nav>
        <ul>
            <li><a href="#">Hjem</a></li>
            <li><a href="#">Film</a></li>
            <li><a href="#">Billetter</a></li>
            <li><a href="#">Om os</a></li>
        </ul>
    </nav>
</header>

<!-- Hovedsektion med filmplakater -->
<section class="hero-section">
    <h1>Velkommen til BioCinema</h1>
    <p>Oplev de nyeste film i din lokale biograf</p>
</section>

<!-- Filmliste i grid -->
<section class="movie-grid" id="movie-container">
    <!-- Dynamisk filmdata kan tilføjes her -->
</section>

<!-- Sektion til at vise filmens detaljer, starter skjult -->
<section id="movie-details" style="display: none;">
    <div class="movie-details-container">
        <img id="moviePoster" src="" alt="Film plakat">
        <div class="movie-info">
            <h1 id="movieTitle"></h1>
            <p id="movieDescription"></p>
            <p id="movieDuration"></p>
            <p id="movieAgeLimit"></p>
            <label for="showtime-date">Vælg dato:</label>
            <input type="date" id="showtime-date">
            <button id="filter-showtimes" onclick="filterShowtimesByDate()">Filtrér visningstider</button>
            <button id="clear-filter" onclick="clearDateFilter()">Ryd søgning</button>
            <div id="movieShowtimes" class="showtimes-container">
                <!-- Visningstider bliver dynamisk tilføjet her -->
            </div>
            <button id="backToMovies">Tilbage til filmoversigt</button>
        </div>
    </div>
</section>

<section id="Showtime-details" style="display: none;">
    <div id="showtime-links-container">
        <!-- Showtime links vil blive genereret her dynamisk -->
    </div>

    <!-- Ny lærred-visualisering -->
    <div class="screen-container">
        <div class="screen-label">LÆRRED</div>
        <div class="screen-line"></div>
    </div>

    <div class="theater-container">
        <div id="small-theater" class="seat-container"></div>
        <div id="large-theater" class="seat-container"></div>

        <div class="color-legend">
            <div class="legend-item">
                <div class="legend-color orange"></div>
                <span>Dit valg</span>
            </div>
            <div class="legend-item">
                <div class="legend-color green"></div>
                <span>Ledig</span>
            </div>
            <div class="legend-item">
                <div class="legend-color red"></div>
                <span>Reserveret</span>
            </div>
            <div class="legend-item">
                <div class="legend-color blue"></div>
                <span>Handicap</span>
            </div>
        </div>

        <div id="selected-seats" class="selected-seats-display">Ingen pladser valgt</div>

        <label for="ticket-count">Vælg antal billetter:</label>
        <select id="ticket-count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <button onclick="goToCustomerForm()">Reserver</button>
    </div>
</section>
<div id="formContainer">
<form id="customerForm" style="display: none">
    <h1>Indtast dine oplysninger for reservation</h1>
    <label for="firstName">Fornavn:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Efternavn:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="age">Alder:</label>
    <input type="number" id="age" name="age" required><br><br>

    <button onclick="createReservation(),fetchReservationAndCustomer()">Bekræft reservation</button>
</form>
</div>




<!-- Footer -->
<footer>
    <p>© 2024 BioCinema - Alle rettigheder forbeholdes</p>
</footer>

<script src="js/backEndApi.js"></script>
<script src="js/salOversigt.js"></script>
<script src="js/reserverAndBookedchair.js"></script>
<script src="js/customer.js"></script>
<script src="js/sendMailToCustomer.js"></script>
</body>
</html>
