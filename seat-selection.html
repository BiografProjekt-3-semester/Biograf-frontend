<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Seat Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Område til dynamisk generering af showtime links -->
<div id="showtime-links-container">
    <!-- Showtime links vil blive genereret her dynamisk -->
</div>

<div id="small-theater">
    <div class="seat-container"></div>
</div>

<div id="large-theater">
    <div class="seat-container"></div>
</div>

<label for="ticket-count">Vælg antal billetter:</label>
<select id="ticket-count">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
</select>
<button onclick="reserveSeats()">Reserver</button>

<script src="salOversigt.js"></script>
</body>
</html>
